<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container-main {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 20px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-weight: bold;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .controls-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
            align-items: end;
        }

        .search-container {
            position: relative;
        }

        .search-container input {
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 10px 15px 10px 40px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .search-container i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-buttons button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-create {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            flex: 1;
            min-width: 150px;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-export {
            background: #28a745;
            color: white;
            flex: 1;
            min-width: 150px;
        }

        .btn-export:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .pagination-top {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .pagination-top label {
            font-weight: 600;
            margin: 0;
            color: #333;
        }

        .pagination-top select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            background-color: white;
            cursor: pointer;
            font-weight: 500;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .table {
            margin-bottom: 0;
            border-collapse: collapse;
        }

        .table thead {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .table thead th {
            padding: 15px;
            font-weight: 600;
            border: none;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .table thead th:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .sort-icon {
            margin-left: 8px;
            font-size: 0.9rem;
        }

        .table tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .table tbody tr:hover {
            background-color: #f5f5f5;
            box-shadow: inset 0 0 10px rgba(102, 126, 234, 0.1);
        }

        .table tbody td {
            padding: 15px;
            text-align: center;
            vertical-align: middle;
        }

        .id-cell {
            font-weight: 600;
            color: #667eea;
        }

        .title-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: left;
        }

        .price-cell {
            font-weight: 600;
            color: #28a745;
            font-size: 1.1rem;
        }

        .category-cell {
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 20px;
            display: inline-block;
            color: #555;
            font-weight: 500;
        }

        .image-cell {
            max-width: 80px;
            max-height: 60px;
            object-fit: contain;
            border-radius: 6px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner-border {
            color: #667eea;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2rem;
        }

        .pagination {
            justify-content: center;
            margin-top: 25px;
            gap: 10px;
        }

        .pagination .page-link {
            color: #667eea;
            border-color: #667eea;
            border-radius: 6px;
        }

        .pagination .page-link:hover {
            color: #fff;
            background-color: #667eea;
            border-color: #667eea;
        }

        .pagination .page-item.active .page-link {
            background-color: #667eea;
            border-color: #667eea;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom: none;
        }

        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }

        .modal-body {
            padding: 25px;
        }

        .modal-body img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .modal-body p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .modal-body strong {
            color: #667eea;
        }

        .form-control,
        .form-select {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px 15px;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }

        .btn-modal-close {
            background-color: #6c757d;
            color: white;
        }

        .btn-modal-close:hover {
            background-color: #5a6268;
        }

        .btn-modal-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-modal-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-modal-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .modal-footer {
            border-top: 1px solid #e0e0e0;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .controls-section {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons button {
                width: 100%;
            }

            .table-container {
                font-size: 0.9rem;
            }

            .table thead th,
            .table tbody td {
                padding: 10px 5px;
            }

            .image-cell {
                max-width: 50px;
                max-height: 40px;
            }

            .container-main {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        .tooltip-custom {
            position: relative;
            display: inline-block;
        }

        .description-row {
            position: relative;
        }

        .description-row:hover::after {
            content: attr(data-description);
            position: fixed;
            bottom: auto;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #fff;
            padding: 12px 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            z-index: 2000;
            max-width: 400px;
            font-size: 0.9rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            line-height: 1.5;
        }

        .description-row:hover::before {
            content: '';
            position: fixed;
            bottom: auto;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid transparent;
            border-top-color: #333;
            z-index: 2000;
        }
    </style>
</head>

<body>
    <div class="container-main">
        <div class="header">
            <h1><i class="bi bi-shop"></i> Product Dashboard</h1>
            <p>Quản lý sản phẩm hiệu quả và chuyên nghiệp</p>
        </div>

        <div id="successMessage"></div>

        <div class="controls-section">
            <div class="search-container">
                <i class="bi bi-search"></i>
                <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên sản phẩm...">
            </div>
            <div class="action-buttons">
                <button class="btn-create" id="createBtn"><i class="bi bi-plus-circle"></i> Tạo sản phẩm</button>
                <button class="btn-export" id="exportBtn"><i class="bi bi-download"></i> Export CSV</button>
            </div>
        </div>

        <div class="pagination-top">
            <label for="pageSizeSelect">Hiển thị:</label>
            <select id="pageSizeSelect">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
            </select>
            <span id="recordCount" style="margin-left: auto; color: #666; font-weight: 500;"></span>
        </div>

        <div class="table-container">
            <table class="table" id="productTable">
                <thead>
                    <tr>
                        <th style="width: 10%;">ID</th>
                        <th style="width: 30%; cursor: pointer;" id="titleSort">
                            Tiêu đề <span class="sort-icon"></span>
                        </th>
                        <th style="width: 15%; cursor: pointer;" id="priceSort">
                            Giá <span class="sort-icon"></span>
                        </th>
                        <th style="width: 20%;">Danh mục</th>
                        <th style="width: 25%;">Ảnh</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="6" class="loading">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p style="margin-top: 15px;">Đang tải dữ liệu...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <nav id="paginationContainer" aria-label="Page navigation"></nav>
    </div>

    <!-- Modal Chi tiết sản phẩm -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalTitle">Chi tiết sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-modal-close" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn-modal-submit" id="editBtn">
                        <i class="bi bi-pencil"></i> Chỉnh sửa
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Tạo/Sửa sản phẩm -->
    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalTitle">Tạo sản phẩm mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="mb-3">
                            <label class="form-label" for="productTitle">Tiêu đề *</label>
                            <input type="text" class="form-control" id="productTitle" required>
                            <div class="error-message" id="titleError"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="productPrice">Giá *</label>
                                    <input type="number" class="form-control" id="productPrice" step="0.01"
                                        required>
                                    <div class="error-message" id="priceError"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="productCategory">Danh mục *</label>
                                    <input type="text" class="form-control" id="productCategory" required>
                                    <div class="error-message" id="categoryError"></div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="productDescription">Mô tả *</label>
                            <textarea class="form-control" id="productDescription" rows="4" required></textarea>
                            <div class="error-message" id="descriptionError"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="productImage">Hình ảnh (URL) *</label>
                            <input type="url" class="form-control" id="productImage" required>
                            <div class="error-message" id="imageError"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-modal-close" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn-modal-submit" id="submitBtn">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
